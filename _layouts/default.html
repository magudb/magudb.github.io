---
layout: compress
---
<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <main class="wrapper">
      {% include header.html %}
      {{ content }}
      {% include footer.html %}
    </main>   
    <script>    
    var elements = document.querySelectorAll("a");
    for (var i = 0; i < elements.length; i++) {
      elements[i].addEventListener("click", function(event) {
             ga('send', 'event', {
              eventCategory: 'Outbound Link',
              eventAction: 'click',
              eventLabel: event.target.href
            });
      });
    }
</script>
  </body>
</html>
