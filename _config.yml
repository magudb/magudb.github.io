
# SEO settings
title: "Udbjorg.Net"
title2: " Blog" # default: ""
description: "A blog with links and sometimes great thoughts"
keywords: "Udbjorg, Links, Great ideas, thoughts, Love"
url: https://udbjorg.net # site url
baseurl: null # apply null if repo name is something like username.github.io

google_analytics: UA-70467704-1
repo: https://github.com/magudb/magudb.github.io
disqus_shortname: "magudb"
twitter_username: "magnusudbjorg"
mastodon_username: "https://mastodon.social/@Magudb"
comments: false

# Build settings
permalink   : /:year/:month/:title
markdown    : kramdown
highlighter : rouge

source: ./
destination: ./_site

# Sass configuration
sass:
  sass_dir: assets/scss
  style: compressed # expanded

# Author settings
author:
  name     : "Magnus Udbjorg"
  job      : "CTO at TestaViva"
  bio      : "Driven by a profound love for technology, I am a devoted developer and leader with an Executive Master's degree in IT-Management and a BA in Social Science and Computer Science. I find every facet of IT exhilarating, viewing it as a versatile tool that can benefit our world significantly. With a constant thirst for knowledge, I endeavour to share everything that sparks my curiosity. This continuous pursuit of learning allows me to stay abreast of the dynamic landscape of technology."
  thumb    : /images/magnus.jpg
  email    : magnus@udbjorg.net
  url      : https://udbjorg.net
  github   : https://github.com/magudb
  twitter  : https://twitter.com/magnusudbjorg
  facebook : https://www.facebook.com/udbjorg
  linkedin : https://www.linkedin.com/in/magnusudbjorg

# social settings
og_locale: "en_US"
twitter_card: "summary_large_image"
twitter_site: "@magnusudbjorg"

plugins:
  - bourbon
  - jekyll-paginate
  - jekyll-redirect-from

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md", "vendor", "scripts", "search-with-embeddings.json"]
