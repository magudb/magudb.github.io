name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Build JavaScript assets
        run: npm run build
        env:
          BUILD_VERSION: ${{ github.run_number }}
          COMMIT_SHA: ${{ github.sha }}

      - name: Generate DocFind documents
        run: npm run generate-docfind

      - name: Install DocFind CLI
        run: |
          curl -fsSL https://microsoft.github.io/docfind/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build DocFind search index
        run: |
          docfind docfind-documents.json assets/js/docfind
          echo "DocFind search index built successfully"
          ls -la assets/js/docfind*

      - name: Build Jekyll site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Add .nojekyll file
        run: touch _site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Purge Cloudflare Cache
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'
        continue-on-error: true

  announce:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit to detect new files

      - name: Check for new blog posts
        id: check_posts
        run: |
          # Get list of added files in _posts/ from this commit
          NEW_POSTS=$(git diff --name-only --diff-filter=A HEAD~1 HEAD -- '_posts/*.md' 2>/dev/null || echo "")

          if [ -n "$NEW_POSTS" ]; then
            echo "New posts found:"
            echo "$NEW_POSTS"
            # Convert newlines to commas for the script
            POSTS_CSV=$(echo "$NEW_POSTS" | tr '\n' ',' | sed 's/,$//')
            echo "new_posts=$POSTS_CSV" >> $GITHUB_OUTPUT
            echo "has_new_posts=true" >> $GITHUB_OUTPUT
          else
            echo "No new posts in this commit"
            echo "has_new_posts=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check_posts.outputs.has_new_posts == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        if: steps.check_posts.outputs.has_new_posts == 'true'
        run: npm install mastodon-lite

      - name: Announce on Mastodon
        if: steps.check_posts.outputs.has_new_posts == 'true' && secrets.MASTODON_ACCESS_TOKEN != ''
        run: |
          node release/release.js "${{ steps.check_posts.outputs.new_posts }}" "New on the blog!" "${{ secrets.MASTODON_ACCESS_TOKEN }}"
        continue-on-error: true
