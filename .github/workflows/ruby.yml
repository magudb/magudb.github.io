name: Ruby

on:
  push:
    branches: [ master ]

jobs:
  updateIndex:

    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'New post:')"
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@ec106b438a1ff6ff109590de34ddc62c540232e0
      with:
        ruby-version: 2.6
    - name: Install dependencies
      run: bundle install
    - name: Update Index
      run: ALGOLIA_API_KEY='${{ secrets.ALGOLIA }}' bundle exec jekyll algolia
